{%extends 'home/base.html'%}
{%block title%}Enter Payment Details{%endblock%}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 mx-auto text-center">
            <div class="panel panel-default">
                <div class="panel-body">
                    <p> Your current fee balance is ksh {{request.user.fee_balance}} </p>
                    <form class="form-horizontal" method="POST" action="" enctype="multipart/form-data">
                        {%csrf_token%}
                        {% include 'partials/forms/form.html'%}
                        <div class="form-group row col-md-8 mx-auto">
                            <div class="col-sm-offset-8 justify-content-center">
                                <button class="btn btn-success" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-5">
        </div>
    </div>
</div>

{%endblock%}
